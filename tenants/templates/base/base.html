<!DOCTYPE html>
{% load static %}
<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            {% block title %}
            Title
            {% endblock title %}
        </div>
        <div>
        {{ user }}
        </div>
        {% if user.is_authenticated %}
        <p>{{ user.username }}でログイン中</p>
        {% else %}
        <p>ログインしていません</p>
        {% endif %}
    </header>
    <main>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </main>
</body>
</html>
